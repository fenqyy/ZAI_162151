<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Korty Tenisowe{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-success">
<div class="container-md">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-light font-weight-bold rounded-top"  style="height: 18vh">
        <div class="container-fluid">
            <div class="d-flex">
                <div id="home" class="navbar-item mx-2"><a href="/" style="text-decoration:none; color: white">Strona główna</a></div>
            </div>
            <div class="d-flex ms-auto">
                <div id="loguj" class="navbar-item mx-2"><a href="/login/" style="text-decoration:none; color: white">Zaloguj się</a></div>
                <div id="rejestruj" class="navbar-item mx-2"><a href="/login/" style="text-decoration:none; color: white">Zarejestruj się</a></div>
            </div>
        </div>
    </nav>
    <article class="bg-light text-dark" style="height:64vh">
        {% block content %}
            <h1>Dołącz do nas</h1>
        {% endblock %}
    </article>
    <footer class="py-3  bg-dark text-light font-weight-bold rounded-bottom" style="height: 18vh">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2" style="text-decoration: none; color: white">Strona główna</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2" style="text-decoration: none; color: white">Wydarzenia</a></li>
        </ul>
        <p class="text-center">© 2025 Korty, Inc</p>
    </footer>
</div>
</body>
</html>
